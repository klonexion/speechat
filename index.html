<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script src="scripts/test.js"></script>
  <script src="scripts/main.js"></script>

</head>

<body ng-app="com.speechat" ng-cloak ng-controller="speechCtrl">
  <div layout="column" style="height: 80%; width: 100%; background-color: beige">
    hola
  </div>
  <div>
    <md-button ng-click="speech()">
      get messages
    </md-button>
    <md-button ng-click="initFacebook()">
      Facebook
    </md-button>
    <md-button ng-click="checkFacebook()">
      Check
    </md-button>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2259098627641805&autoLogAppEvents=1"></script>
    <div class="fb-login-button" data-size="large" data-button-type="login_with" data-auto-logout-link="false"
      data-use-continue-as="false"></div>
  </div>
  <!-- Angular Material requires Angular.js Libraries -->

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */

  </script>
</body>

</html>
